name: Bot Pinger Engine
on:
  schedule:
    - cron: "*/10 * * * *" # يعمل كل 10 دقائق
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Axios
        run: npm install axios # خطوة ضرورية جداً

      - name: Run Pinger
        run: node pinger.js
